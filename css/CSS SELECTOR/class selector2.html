<!DOCTYPE html>
<html>
<head>
<style>
p.center { /*p is <p> hanaya elemen <p> dengan class="center" will be red and center-aligned*/
  text-align: center;
  color: red;
}
</style>
</head>
<body>

<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p> 

</body>
</html>
