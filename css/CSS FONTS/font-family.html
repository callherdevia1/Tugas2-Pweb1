<!DOCTYPE html>
<html>
<head>
<style>
.p1 {/*font-family menunjukan font apa yang akan dipilih dan ditampilkan*/
  font-family: "Times New Roman", Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="p1">Ini merupakan text yang terlihat di the Times New Roman font.</p>
<p class="p2">Ini merupakan text yang terlihat di the Arial font.</p>
<p class="p3">Ini merupakan text yang terlihat di Lucida Console font.</p>

</body>
</html>
