<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
}
</style>
</head>
<body>

<h2>The class Attribute</h2>
<p>Use CSS to style elements with the class name "city":</p>

<h2 class="city">Jakarta</h2>
<p>Jakarta is the capital of Indonesia.</p>

<h2 class="city">Kuala Lumpur</h2>
<p>Kuala Lumpur is the capital of Malaysia.</p>

<h2 class="city">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>

</body>
</html>
